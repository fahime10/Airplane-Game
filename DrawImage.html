<!DOCTYPE html>
<html>
    <style>
        #myCanvas {
            border: 1px solid #c3c3c3;
            position: absolute;
        }
    </style>

    <canvas id="myCanvas" width="300" height="300"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        class Sprite {
            constructor(img, x, y) {
                this.x = x;
                this.y = y;
                this.img = img;
            }

            draw(context) {
                context.drawImage(this.img, this.x, this.y);
            }
        }

        class Airplane extends Sprite {
            constructor(img, x, y) {
                super(img, x, y);
            }
        }

        var bluePlaneImage = new Image();
        bluePlaneImage.src = "./images/blue_plane.png";
        var bluePlane = new Airplane(bluePlaneImage, 60, 220);
        bluePlaneImage.onload = function() {
            bluePlane.draw(context);
        };

        var redPlaneImage = new Image();
        redPlaneImage.src = "./images/red_plane.png";
        var redPlane = new Airplane(redPlaneImage, 160, 220);
        redPlaneImage.onload = function() {
            redPlane.draw(context);
        };
    </script>
</html>
